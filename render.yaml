services:
  - type: web
    name: flask-app
    env: python
    buildCommand: ""
    startCommand: gunicorn main:app
    plan: free
    envVars:
      - key: REDIS_URL
        value: redis://red-d1lq916mcj7s73ar5ejg:6379

  - type: worker
    name: celery-worker
    env: python
    buildCommand: ""
    startCommand: celery -A worker worker --loglevel=info
    plan: free
    envVars:
      - key: REDIS_URL
        value: redis://red-d1lq916mcj7s73ar5ejg:6379
